<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizal</title>

    <link rel ="stylesheet" href = "HMD.css">
    <link rel="icon" href="heart-png.png">

</head>
<body>
  <div class="bg-img"></div>
    <div class="dark fadeOut"></div>
    <div class="sun slideIn"></div>
    <div class="contain">
      <img src="JoseRizalPNG-3.png" class="josepng" alt="Jose Rizal">
      <div class="contain2">
        <h1 class="fadeIn">Jose Rizal</h1>
        <h2 class="fadeIn delay-1">"The youth is the hope of our future."</h2>
      </div>
    </div>
    <section class="flowers">
      <div class="flower">
        <div class="flower_head pulse"></div>
        <div class="flower_stem grow-12"></div>
      </div>
      <div class="flower">
        <div class="flower_head pulse pink"></div>
        <div class="flower_stem grow-15"></div>
      </div>
      <div class="flower">
        <div class="flower_head pulse yellow"></div>
        <div class="flower_stem grow-9"></div>
      </div>
    </section>
</body>
</html>
